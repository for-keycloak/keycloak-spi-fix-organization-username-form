name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        keycloak_version:
          - "26.2.5"
          - "26.3.5"
          - "26.4.7"
          - "26.5.3"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"
          cache-dependency-path: "pom.xml"

      - name: Build SPI for Keycloak ${{ matrix.keycloak_version }}
        run: |
          mvn -B clean package -Dkeycloak.version=${{ matrix.keycloak_version }}

      - name: Run E2E tests
        run: |
          KC_VERSION=${{ matrix.keycloak_version }} docker compose -f e2e/compose.yaml run --rm playwright

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-kc-${{ matrix.keycloak_version }}
          path: e2e/test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker compose -f e2e/compose.yaml down -v
